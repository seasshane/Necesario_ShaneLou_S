<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <form id="registrationForm" method="post">
            <!-- Full Name Field -->
            <div class="form-group">
                <label for="fullname" class="required">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
            
            <div class="form-row">
                <!-- Password Field with Eye Icon -->
                <div class="form-group password-container">
                    <label for="password" class="required">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="field-note">Must be at least 8 characters long</div>
                </div>
                
                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+63" maxlength="11" required>
                    <div class="field-note">Exactly 11 digits only</div>
                    <div class="digit-counter" id="digitCounter"></div>
                </div>
            </div>
            
            <div class="form-row">
                <!-- Age Field -->
                <div class="form-group">
                    <label for="age" class="required">Age</label>
                    <input type="number" id="age" name="age" min="13" max="120" placeholder="Your age" required>
                </div>
                
                <!-- Birthday Field -->
                <div class="form-group">
                    <label for="birthday" class="required">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
            </div>
            
            <!-- Favorite Color Field -->
            <div class="form-group">
                <label for="favoriteColor" class="required">Favorite Color</label>
                <div class="color-container">
                    <input type="color" id="favoriteColor" name="favoriteColor" value="#3498db" required>
                    <span class="color-value" id="colorValue">#3498db</span>
                </div>
            </div>
            
            <!-- Gender Field -->
            <div class="form-group">
                <label class="required">Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
            </div>
            
            <!-- Hobbies Field (FIXED STRUCTURE) -->
            <div class="form-group">
                <label class="required">Hobbies (Select at least one)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="reading" name="hobbies" value="reading" class="hobby-checkbox">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="sports" name="hobbies" value="sports" class="hobby-checkbox">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="traveling" name="hobbies" value="traveling" class="hobby-checkbox">
                        <label for="traveling">Traveling</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="gaming" name="hobbies" value="gaming" class="hobby-checkbox">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="music" name="hobbies" value="music" class="hobby-checkbox">
                        <label for="music">Music</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="cooking" name="hobbies" value="cooking" class="hobby-checkbox">
                        <label for="cooking">Cooking</label>
                    </div>
                </div>
                <div class="validation-message" id="hobbiesValidation"></div>
            </div>
            
            <!-- Submit and Reset Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit Registration</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
        </form>
        
        <footer>
            <p>Name: SHANE LOU S. NECESARIO</p>
        </footer>
    </div>
 
</body>
</html><!-- Edited by Budjay -->
