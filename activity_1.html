<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <form id="registrationForm" method="post">
            <!-- Full Name Field -->
            <div class="form-group">
                <label for="fullname" class="required">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
            
            <div class="form-row">
                <!-- Password Field with Eye Icon -->
                <div class="form-group password-container">
                    <label for="password" class="required">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="field-note">Must be at least 8 characters long</div>
                </div>
                
                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+63" maxlength="11" required>
                    <div class="field-note">Exactly 11 digits only</div>
                    <div class="digit-counter" id="digitCounter"></div>
                </div>
            </div>
            
            <div class="form-row">
                <!-- Age Field -->
                <div class="form-group">
                    <label for="age" class="required">Age</label>
                    <input type="number" id="age" name="age" min="13" max="120" placeholder="Your age" required>
                </div>
                
                <!-- Birthday Field -->
                <div class="form-group">
                    <label for="birthday" class="required">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
            </div>
            
            <!-- Favorite Color Field -->
            <div class="form-group">
                <label for="favoriteColor" class="required">Favorite Color</label>
                <div class="color-container">
                    <input type="color" id="favoriteColor" name="favoriteColor" value="#3498db" required>
                    <span class="color-value" id="colorValue">#3498db</span>
                </div>
            </div>
            
            <!-- Gender Field -->
            <div class="form-group">
                <label class="required">Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
            </div>
            
            <!-- Hobbies Field (FIXED STRUCTURE) -->
            <div class="form-group">
                <label class="required">Hobbies (Select at least one)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="reading" name="hobbies" value="reading" class="hobby-checkbox">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="sports" name="hobbies" value="sports" class="hobby-checkbox">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="traveling" name="hobbies" value="traveling" class="hobby-checkbox">
                        <label for="traveling">Traveling</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="gaming" name="hobbies" value="gaming" class="hobby-checkbox">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="music" name="hobbies" value="music" class="hobby-checkbox">
                        <label for="music">Music</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="cooking" name="hobbies" value="cooking" class="hobby-checkbox">
                        <label for="cooking">Cooking</label>
                    </div>
                </div>
                <div class="validation-message" id="hobbiesValidation"></div>
            </div>
            
            <!-- Submit and Reset Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit Registration</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
        </form>
        
        <footer>
            <p>Name: SHANE LOU S. NECESARIO</p>
        </footer>
    </div>
 
</body>
</html><style>* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
}

.container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin-top: 20px;
}

h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 2px solid #f0f0f0;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #444;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="date"],
input[type="tel"],
input[type="color"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border 0.3s;
}

input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

input.error {
    border-color: #e74c3c;
    background-color: rgba(231, 76, 60, 0.05);
}

input.valid {
    border-color: #2ecc71;
    background-color: rgba(46, 204, 113, 0.05);
}

/* Password field with eye icon */
.password-container {
    position: relative;
}

.password-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input-wrapper input[type="password"],
.password-input-wrapper input[type="text"] {
    padding-right: 45px;
}

.toggle-password {
    position: absolute;
    right: 12px;
    background: none;
    border: none;
    color: #7f8c8d;
    cursor: pointer;
    font-size: 18px;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.3s;
}

.toggle-password:hover {
    color: #3498db;
}

.toggle-password:focus {
    outline: none;
    color: #2980b9;
}

/* Color picker styling */
.color-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

input[type="color"] {
    width: 70px;
    height: 50px;
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
    border: 2px solid #ddd;
}

input[type="color"]:hover {
    border-color: #3498db;
}

.color-value {
    font-family: monospace;
    font-size: 16px;
    color: #2c3e50;
    background-color: #f8f9fa;
    padding: 10px 15px;
    border-radius: 5px;
    border: 1px solid #e0e0e0;
    min-width: 120px;
}

.radio-group, .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 5px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #e0e0e0;
}

.radio-group.error, .checkbox-group.error {
    border-color: #e74c3c;
    background-color: rgba(231, 76, 60, 0.05);
}

.radio-group.valid, .checkbox-group.valid {
    border-color: #2ecc71;
    background-color: rgba(46, 204, 113, 0.05);
}

.radio-option, .checkbox-option {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    background-color: #f8f9fa;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.radio-option:hover, .checkbox-option:hover {
    background-color: #eef5ff;
}

.radio-option input, .checkbox-option input {
    margin-right: 10px;
    cursor: pointer;
}

.required::after {
    content: " *";
    color: #e74c3c;
    font-weight: bold;
}

.field-note {
    font-size: 13px;
    color: #7f8c8d;
    margin-top: 5px;
    font-style: italic;
}

/* Validation messages */
.validation-message {
    font-size: 13px;
    margin-top: 5px;
    padding: 5px 10px;
    border-radius: 4px;
    display: none;
}

.validation-error {
    color: #e74c3c;
    background-color: rgba(231, 76, 60, 0.1);
    display: block;
}

.validation-success {
    color: #27ae60;
    background-color: rgba(39, 174, 96, 0.1);
    display: block;
}

/* Phone digit counter */
.digit-counter {
    font-size: 13px;
    margin-top: 5px;
    padding: 3px 8px;
    border-radius: 3px;
    display: inline-block;
    font-weight: 500;
}

.digit-valid {
    color: #27ae60;
    background-color: rgba(39, 174, 96, 0.1);
}

.digit-invalid {
    color: #e74c3c;
    background-color: rgba(231, 76, 60, 0.1);
}

.digit-partial {
    color: #f39c12;
    background-color: rgba(243, 156, 18, 0.1);
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn {
    background-color: #2ecc71;
    color: white;
}

.submit-btn:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
}

.submit-btn:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
    transform: none;
}

.reset-btn {
    background-color: #e74c3c;
    color: white;
}

.reset-btn:hover {
    background-color: #c0392b;
    transform: translateY(-2px);
}

.form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.form-row .form-group {
    flex: 1;
    min-width: 200px;
}

footer {
    text-align: center;
    margin-top: 30px;
    color: #7f8c8d;
    font-size: 14px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

footer p {
    margin: 5px 0;
}

/* Password strength indicator */
.password-strength {
    margin-top: 5px;
    font-size: 13px;
    font-weight: 500;
}

.strength-weak {
    color: #e74c3c;
}

.strength-medium {
    color: #f39c12;
}

.strength-strong {
    color: #2ecc71;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .button-group {
        flex-direction: column;
    }
    
    .color-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    
    .radio-group, .checkbox-group {
        flex-direction: column;
        align-items: flex-start;
    }
}</style>
